<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Farmer's Market Finder - Neighborhood Map Project</title>
    <link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/map.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?v=3&callback=initializeMap"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="sidebar">
        <div class="btn-min">
            <span class="glyphicon glyphicon-minus-sign"</span>
        </div>
        <h1 class="app-title">Farmer's Market Finder</h1>
        <div class="zip">
        Enter your US zip code to find Farmer's Markets near you.
        <input data-bind="textInput: zip" type="text" placeholder="Enter Zip Code" size=10 class="search-query">
        <button data-bind="click: loadMarkets" type="button" class="btn">Search</button>
      </div>
        <div class="attribution">This product uses USDAâ€™s National Farmers Market API but is not endorsed or certified by USDA.</div>
        <div class="results">
          <h2 class="results-title">Results</h2>
          <ul class="list-unstyled" data-bind="foreach: marketList">
            <li data-bind="text: $data.marketName"</li>
          </ul>
        </div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
