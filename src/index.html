<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet'> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/map.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?v=3&callback=initializeMap"></script>
  </head>
  <body>
        <div>
          <input data-bind="textInput: zip" type="text" placeholder="Enter Zip Code" class="input-medium search-query">
          <button data-bind="click: getMarketData" type="button" class="btn btn-primary">Search</button>
        </div>
    <div id="map"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
