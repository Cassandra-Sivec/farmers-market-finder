<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Farmers Market Finder - Neighborhood Map Project</title>
    <link href='https://fonts.googleapis.com/css?family=Patrick+Hand' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/map.js"></script>
    <script async defer src="http://maps.googleapis.com/maps/api/js?v=3&callback=initializeMap"></script>
  </head>
  <body>
    <div id="map"></div>
    <div class="sidebar">
        <div class="btn-min">
            <span class="glyphicon glyphicon-minus-sign"</span>
        </div>
        <h1 class="app-title">Farmers Market Finder</h1>
        <div class="zip" data-bind="visible: marketList().length === 0">
          Enter your 5 digit US zip code to find Farmers Markets near you.
          <input data-bind="textInput: zip" type="text" placeholder="Enter Zip Code" size=10 class="search-query">
          <button data-bind="click: loadMarkets, enable: zip().length > 0" type="button"
                  class="btn">Search</button>
        </div>
        <div class="new-zip" data-bind="visible: marketList().length > 0">
          <button data-bind="click: changeZip" type="button" class="btn btn-success btn-sm">Enter New Zip Code</button>
        </div>
        <div class="attribution">This product uses USDAâ€™s National Farmers Market API but is not endorsed
             or certified by USDA.</div>
        <div class="results" data-bind="visible: marketList().length === numResults">
          <h2 class="results-title">Results for <span data-bind="text: zip"></span></h2>
          <input placeholder="Enter Search Filter" size="15" class="search-query"
                 data-bind="value: marketQuery, valueUpdate: 'keyup'">
          <ul class="list-unstyled" data-bind="foreach: filteredMarkets()">
            <li><a href="#" data-bind="text: marketName, click: $parent.setCurrentMarket"></a></li>
          </ul>
        </div>

    </div>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
